
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Planner</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar" >
      <div class="nav-logo" >
        
        <div class="logoimg"><img src="./logo.png"><span class="meal">MEAL PLANNER</span></a></div>

        
      </div>
    </nav>

    <main id="main">
      <form id="mealForm">
        <div class="row">
          <div class="input_div">
            <input
              type="number"
              placeholder="Enter Height"
              id="height"
              autofocus
            />
          </div>
          <div class="input_div">
            <input
              type="number"
              placeholder="Enter Weight"
              id="weight"
            />
          </div>
          <div class="input_div">
            <input
              type="number"
              placeholder="Enter Age"
              id="age"
              max="150"
            />
          </div>
          <div class="input_div">
            <select name="gender" id="gender">
              <option selected>Gender</option>
              <option value="men">Men</option>
              <option value="women">Women</option>
            </select>
          </div>
          <div class="input_div">
            <select name="activity" id="activity">
              <option selected>Activity Level</option>
              <option value="light">Light</option>
              <option value="moderate">Moderate</option>
              <option value="active">Active</option>
            </select>
          </div>
        </div>

        <button type="submit" id="submitBtn">Generate Meal</button>
      </form>

      <div class="ourMeal" id="meals"></div>

      <div class="recipe_section" id="recipeSection">
        <div class="tabs">
          <button class="tabBtns" onclick="getIngradients()">Ingredients</button>
          <button class="tabBtns" onclick="getSteps()">Steps</button>
          <button class="tabBtns" onclick="getEquipments()">Equipements</button>
        </div>
        <div id="tabContent"></div>
      </div>
    </main>

    <section id="newSection"></section>

    <script src="./App.js"></script>
  </body>
</html>
